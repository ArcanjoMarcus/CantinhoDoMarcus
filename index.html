<script> 
    const portifolioItems = document.querySelectorAll('.portifolio-item');

    portifolioItems.forEach(portifolioItem => {
        portifolioItem.addEventListener('mouseover', ()=>{
            portifolioItem.childNodes[1].classList.add('img-darken');
        })
        portifolioItem.addEventListener('mouseout', ()=>{
            portifolioItem.childNodes[1].classList.remove('img-darken');
        })
    })
